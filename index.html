<html>
	<head>
	    <title>AR Techolution</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" href="style.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
       <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
             <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">AR Techolution</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                   <a class="mdl-navigation__link" href="">Home</a>
                   <a class="mdl-navigation__link" href="">About</a>      
                </nav>
             </div>
          </header>
          <main class="mdl-layout__content">
            <div id="preview">
            <ul id="results"></ul>
            <div id="upload-wrapper">
                <button id="image-upload-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                  <i class="material-icons">add</i>
                </button>
                <input type="file" onchange="previewFile()" id="image-upload"/>
            </div>
          </main>
       </div>
        <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
